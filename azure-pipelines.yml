trigger:
- main  # Trigger pipeline on changes to main branch

pool:
  vmImage: 'ubuntu-latest'  # Use Ubuntu agent

variables:
  IMAGE_NAME: 'nginx'        # Docker image name
  IMAGE_TAG: 'latest'        # Docker image tag

steps:

# Step 1: Pull Docker Image
- task: Bash@3
  displayName: 'Pull Docker Image'
  inputs:
    targetType: 'inline'
    script: |
      echo "Pulling Docker image: $(IMAGE_NAME):$(IMAGE_TAG)"
      docker pull $(IMAGE_NAME):$(IMAGE_TAG)

# Step 2: Install Trivy
- task: Bash@3
  displayName: 'Install Trivy'
  inputs:
    targetType: 'inline'
    script: |
      echo "Installing Trivy..."
      curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
      trivy --version

# Step 3: Scan Docker Image with Trivy
- task: Bash@3
  displayName: 'Scan Docker Image with Trivy'
  inputs:
    targetType: 'inline'
    script: |
      echo "Scanning Docker image: $(IMAGE_NAME):$(IMAGE_TAG) for vulnerabilities..."
      trivy image --exit-code 1 --severity CRITICAL,HIGH $(IMAGE_NAME):$(IMAGE_TAG)

# Optional Step 4: Scan and Save Report as Artifact (JSON)
- task: Bash@3
  displayName: 'Scan Docker Image and Save Report'
  inputs:
    targetType: 'inline'
    script: |
      echo "Scanning Docker image and saving report..."
      trivy image --format json --output trivy-report.json $(IMAGE_NAME):$(IMAGE_TAG)

- task: PublishBuildArtifacts@1
  displayName: 'Publish Trivy Report'
  inputs:
    PathtoPublish: 'trivy-report.json'
    ArtifactName: 'TrivyReport'
    publishLocation: 'Container'
